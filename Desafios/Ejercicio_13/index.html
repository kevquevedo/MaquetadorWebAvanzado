<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa2</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h1>Ingresar a tu cuenta</h1>
    <form action="">
        <section>
            <img src="./img/avatar.jpg" alt="">
        </section>
        
        <label for="usuario">Usuario: <br>
            <input type="text" placeholder="Ingresar Usuario">
        </label><br><br>
        <label for="contraseña">Contraseña: <br>
            <input type="text" placeholder="Ingresar Contraseña">
        </label><br><br>
        
        <div>
            <p>Acepto Términos y Condiciones:</p>
            <label for="terminos" id="caja">
                <input type="checkbox">
                <span class="check"></span> 
            </label> 
        </div><br>
        <button>Ingresar</button>
    </form>
</body>
</html>
